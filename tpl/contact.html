<!DOCTYPE html>
{head}
{header}

    <div class="contact-light-title-bg">
        <div class="mainbox contact-light-title">
            <h2> {contacts_title}</h2>
        </div>
    </div>

    <div class="contact-details-page-bg">
        <div class="contact-details-page-opimg">
            <div class="mainbox contact-details-page">
                <div class="contact-details-wrapper">
                    <div class="contact-details-bgimg">
                        <img src="bg/{landing_img_1}" alt="">
                        <div class="contact-details-bgoverlay"></div>
                    </div>
                    {ifDelContact}<div class="contact-details-list">
                         <div class="contact-details-item">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q33 0 56.5-23.5T560-560q0-33-23.5-56.5T480-640q-33 0-56.5 23.5T400-560q0 33 23.5 56.5T480-480Zm0 294q122-112 181-203.5T720-552q0-109-69.5-178.5T480-800q-101 0-170.5 69.5T240-552q0 71 59 162.5T480-186Zm0 106Q319-217 239.5-334.5T160-552q0-150 96.5-239T480-880q127 0 223.5 89T800-552q0 100-79.5 217.5T480-80Zm0-480Z"/></svg>
                            <div>
                                <h4>{ogrn}</h4>
                                <p>{adres}</p>
                            </div>
                        </div>
                        <div class="contact-details-item">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M798-120q-125 0-247-54.5T329-329Q229-429 174.5-551T120-798q0-18 12-30t30-12h162q14 0 25 9.5t13 22.5l26 140q2 16-1 27t-11 19l-97 98q20 37 47.5 71.5T387-386q31 31 65 57.5t72 48.5l94-94q9-9 23.5-13.5T670-390l138 28q14 4 23 14.5t9 23.5v162q0 18-12 30t-30 12ZM241-600l66-66-17-94h-89q5 41 14 81t26 79Zm358 358q39 17 79.5 27t81.5 13v-88l-94-19-67 67ZM241-600Zm358 358Z"/></svg>
                            <div>
                                <h4>{phone-item}</h5>
                                <a href="tel:{phone}" style="text-decoration: none;"><p>{phone}</p></a>
                            </div>
                        </div>
                        <div class="contact-details-item">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"/></svg>
                            <div>
                                <h4>{mail-item}</h5>
                                <a href="mailto:{mail}" style="text-decoration: none;"><p>{mail}</p></a>
                            </div>
                        </div> 
                        <div class="contact-details-item">
                            <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512"><path d="M414.73 97.1A222.14 222.14 0 00256.94 32C134 32 33.92 131.58 33.87 254a220.61 220.61 0 0029.78 111L32 480l118.25-30.87a223.63 223.63 0 00106.6 27h.09c122.93 0 223-99.59 223.06-222A220.18 220.18 0 00414.73 97.1zM256.94 438.66h-.08a185.75 185.75 0 01-94.36-25.72l-6.77-4-70.17 18.32 18.73-68.09-4.41-7A183.46 183.46 0 0171.53 254c0-101.73 83.21-184.5 185.48-184.5a185 185 0 01185.33 184.64c-.04 101.74-83.21 184.52-185.4 184.52zm101.69-138.19c-5.57-2.78-33-16.2-38.08-18.05s-8.83-2.78-12.54 2.78-14.4 18-17.65 21.75-6.5 4.16-12.07 1.38-23.54-8.63-44.83-27.53c-16.57-14.71-27.75-32.87-31-38.42s-.35-8.56 2.44-11.32c2.51-2.49 5.57-6.48 8.36-9.72s3.72-5.56 5.57-9.26.93-6.94-.46-9.71-12.54-30.08-17.18-41.19c-4.53-10.82-9.12-9.35-12.54-9.52-3.25-.16-7-.2-10.69-.2a20.53 20.53 0 00-14.86 6.94c-5.11 5.56-19.51 19-19.51 46.28s20 53.68 22.76 57.38 39.3 59.73 95.21 83.76a323.11 323.11 0 0031.78 11.68c13.35 4.22 25.5 3.63 35.1 2.2 10.71-1.59 33-13.42 37.63-26.38s4.64-24.06 3.25-26.37-5.11-3.71-10.69-6.48z" fill-rule="evenodd"/></svg>
                            <a href="https://wa.me/{phone}"> &nbsp Whatsapp</a>
                        </div> 
                    </div>{endDelContact}
                </div>
                <div class="contact-details-form-wrapper">
                    <form class="contact-details-form" action="{thx-page}">
                        <div class="input-wrapper">
                            <input class="contact-details-form-input" required="required" placeholder="{nameform}" type="text">
                            <span class="contact-details-form-input-highlight"></span>
                        </div>
                        <div class="input-wrapper">
                            <input class="contact-details-form-input" name="phone" required="required" placeholder="{phone_form}">
                            <span class="contact-details-form-input-highlight"></span>
                        </div>
                        <div class="input-wrapper">
                            <input class="contact-details-form-input" name="email" required="required" placeholder="{email_form}" type="email">
                            <span class="contact-details-form-input-highlight"></span>
                        </div>
                        <div class="mb-3 cdf-checker">
                            <input type="checkbox" class="" id="exampleCheck1"  required="required">
                            <label class="" for="exampleCheck1">{checkaccept} <a href="{privacy-link}" class="check">{privacy}</a></label>
                        </div>
                        <div class="">
                            <button class=" button-{rand_number_5}"> {send_form}</button>
                        </div>
                    </form>  
                </div>
            </div>
        </div>
        {ifDelContact}<div class="">
            <iframe src="https://maps.google.com/maps?hl=en&q={maps}&ie=UTF8&t=&z=8&iwloc=B&output=embed" width="100%" height="{map_height}" style="border:0;" allowfullscreen="" loading="lazy"></iframe>        </div>  {endDelContact}
    </div>

   
    
    

    {footer}

    

</body>
</html>
