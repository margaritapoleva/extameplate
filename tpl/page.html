<!DOCTYPE html>
{head}
{header}

<div class="mainbox main-publication">
    <div class="main-publication-wrapper">
        <div class="main-publication-title">
            <h2>  {title}</h2>
        </div>
        <div class="main-publication-img">
            <img class="" src="{images}" alt="{alt-images}">
        </div>
        <div class="main-publication-content">
            <div class="main-publication-txt">
                {content}
            </div>
        </div>
    </div>
</div>

{ifComments}<div class="comment-panel-bg">
    <div class="comment-panel-opimg">
        <div class="mainbox comment-panel">
            <div class="comment-panel-title">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M320-520q17 0 28.5-11.5T360-560q0-17-11.5-28.5T320-600q-17 0-28.5 11.5T280-560q0 17 11.5 28.5T320-520Zm160 0q17 0 28.5-11.5T520-560q0-17-11.5-28.5T480-600q-17 0-28.5 11.5T440-560q0 17 11.5 28.5T480-520Zm160 0q17 0 28.5-11.5T680-560q0-17-11.5-28.5T640-600q-17 0-28.5 11.5T600-560q0 17 11.5 28.5T640-520ZM80-80v-720q0-33 23.5-56.5T160-880h640q33 0 56.5 23.5T880-800v480q0 33-23.5 56.5T800-240H240L80-80Zm126-240h594v-480H160v525l46-45Zm-46 0v-480 480Z"/></svg>
                <h2>{comments_title}</h2>
            </div>
            <div class="comment-panel-list">
                <div class="comment-panel-item">
                    <div class="comment-panel-imgpart">
                        <img src="avatar/{avatar_img_woman_1}" alt="">
                        <div class="comment-panel-quote">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-quote" viewBox="0 0 16 16">
                                <path d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z"/>
                              </svg>
                        </div>
                    </div>
                    <div class="comment-panel-content">
                        <div class="comment-panel-inner">
                            <p class="comment-panel-txt">{comment_text_female_1}</p>
                            <h3 class="comment-panel-name">{female_name_1} </h3>
                        </div>
                        <svg class="comment-panel-decline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 296">
                            <path d="M43 0V101.123L3 137.528H43V295.729" />
                        </svg>
                    </div>    
                </div>
                <div class="comment-panel-item">
                    <div class="comment-panel-imgpart">
                        <img src="avatar/{avatar_img_man_1}" alt="">
                        <div class="comment-panel-quote">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-quote" viewBox="0 0 16 16">
                                <path d="M12 12a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1h-1.388c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 9 7.558V11a1 1 0 0 0 1 1h2Zm-6 0a1 1 0 0 0 1-1V8.558a1 1 0 0 0-1-1H4.612c0-.351.021-.703.062-1.054.062-.372.166-.703.31-.992.145-.29.331-.517.559-.683.227-.186.516-.279.868-.279V3c-.579 0-1.085.124-1.52.372a3.322 3.322 0 0 0-1.085.992 4.92 4.92 0 0 0-.62 1.458A7.712 7.712 0 0 0 3 7.558V11a1 1 0 0 0 1 1h2Z"/>
                              </svg>
                        </div>
                    </div>
                    <div class="comment-panel-content">
                        <div class="comment-panel-inner">
                            <p class="comment-panel-txt">{comment_text_male_1}</p>
                            <h3 class="comment-panel-name">{male_name_1}</h3>
                        </div>
                        <svg class="comment-panel-decline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 296">
                            <path d="M43 0V101.123L3 137.528H43V295.729" />
                        </svg>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>{endComments}




{footer}




</body>
</html>
